<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reveille - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    {% stylesheet app %}
    <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="{{ site.url }}/css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ site.url }}/js/bootstrap.js" type="text/javascript" charset="utf-8" async defer></script>
  </head>
  <body data-spy="scroll" data-target=".nav">
    {% include nav.html %}

    <div id="wrap" class="container-fluid">
      <section id="main" class="row-fluid">
        <aside id="sidebar" class="span2">
          {% include sidebar.html %}
        </aside>
        <article id="content" class="span10">
          {{ content }}
        </article>
      </section>
         
    </div>

  </body>
</html>
