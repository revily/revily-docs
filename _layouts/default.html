<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reveille - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    {% stylesheet app %}
    {% javascript app %}
    {% javascript nav %}
  </head>
  <!-- <body data-spy="scroll" data-target=".nav"> -->
  <body>
    {% include nav.html %}

    <div id="wrap" class="container-fluid">
      <section id="docs" class="row-fluid">
        <aside id="sidebar" class="span2">
          {% include sidebar.html %}
        </aside>
        <article id="content" class="span10">
          {{ content }}
        </article>
      </section>
         
    </div>

  </body>
</html>
